<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <ul>
        {% for product in products %}
            <li>
                {{ product.name }} - 
                <button data-id="{{ product.id }}" onclick="location.href='/web/products/{{ product.id }}/'">
                    View Details
                </button>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
